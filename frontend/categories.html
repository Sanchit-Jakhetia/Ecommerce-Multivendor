<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - MultiVendor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="bg-gradient-to-b from-gray-100 via-gray-50 to-gray-100 text-gray-900 min-h-screen" style="zoom: 0.8;">

  <!-- Header (Loaded via JS) -->
  <div id="header-container"></div>

  <!-- Hero Section (Loaded via JS) -->
  <div id="hero-container" style="margin-bottom:0.5rem;"></div>


  <!-- Main Layout -->
  <main class="w-full px-0 py-1">



  <!-- Category Sections -->
  <section class="w-full max-w-[1800px] mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-900">Categories</h2>
      </div>

      <!-- Category Slides/Sections -->
  <div id="category-slider" class="mb-6 w-full">
        <!-- Example: dynamically inject category slides here -->
        <!--
        <div class="flex gap-4 overflow-x-auto pb-2">
          <button class="bg-white border border-yellow-200 rounded-xl px-6 py-4 font-semibold text-gray-700 shadow hover:bg-yellow-50 transition">Electronics</button>
          ...
        </div>
        -->
      </div>

      <!-- Product Grid -->
      <section id="product-grid" class="
        grid gap-6
        grid-cols-2
        sm:grid-cols-3
        md:grid-cols-4
        lg:grid-cols-5
        xl:grid-cols-6
        2xl:grid-cols-6
        w-full
        ">
        <!-- Product cards will be injected here -->
      </section>
    </section>
  </main>

  <!-- Footer (Loaded via JS) -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Dynamically load header and hero components
    async function loadComponent(id, url, callback) {
      const res = await fetch(url);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
      if (callback) callback();
    }
    loadComponent('header-container', 'components/header.html');
    loadComponent('header-container', 'components/header.html', () => {
      if (typeof updateHeader === 'function') updateHeader();
    });
    loadComponent('hero-container', 'components/hero.html', () => {
      new Swiper('.heroSwiper', {
        loop: true,
        autoplay: { delay: 3500, disableOnInteraction: false },
        pagination: { el: '.heroSwiper .swiper-pagination', clickable: true },
        effect: 'slide',
      });
    });
    loadComponent('footer-container', 'components/footer.html');



    // Load categories and products from backend and render UI
    // categories.js will handle all dynamic rendering
  </script>
  <script src="js/categories.js"></script>
  </script>
</body>
</html>
