<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-b from-gray-100 via-gray-50 to-gray-100 text-gray-900 min-h-screen" style="zoom: 0.8;">

    <!-- Header (Loaded via JS) -->
    <div id="header-container"></div>

    <main class="w-full max-w-7xl mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold mb-8">My Cart</h1>
        <div id="cart-items" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
        <div id="cart-summary" class="mt-10"></div>
    </main>

    <!-- Footer (Loaded via JS) -->
    <div id="footer-container"></div>

    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Dynamically load header and footer
        async function loadComponent(id, url, callback) {
            const res = await fetch(url);
            document.getElementById(id).innerHTML = await res.text();
            if (callback) callback();
        }
        loadComponent('header-container', 'components/header.html', () => {
            setTimeout(() => {
                if (typeof updateHeader === 'function') updateHeader();
            }, 0);
        });
        loadComponent('footer-container', 'components/footer.html');
    </script>
    <script src="js/chatbot.js"></script>
</body>
</html>
