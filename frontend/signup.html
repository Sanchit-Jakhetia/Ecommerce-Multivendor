<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MultiVendor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
    <h1 class="text-2xl font-bold mb-6 text-yellow-500 text-center">Create Your Account</h1>
    <form id="signup-form" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="w-full p-3 rounded bg-gray-100 border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
      <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded bg-gray-100 border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded bg-gray-100 border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
      <button type="submit" class="w-full bg-yellow-400 text-white font-bold py-3 rounded hover:bg-yellow-500 transition">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-gray-500">
      Already have an account? <a href="login.html" class="text-yellow-500 hover:underline">Login</a>
    </p>
    <div id="signup-error" class="text-red-500 text-center mt-2 hidden"></div>
  </div>
  <script src="js/auth.js"></script>
</body>
