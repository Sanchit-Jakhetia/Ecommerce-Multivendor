<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - MyStore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-yellow-400 text-center">Create Account</h1>
    
    <form id="signup-form" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name"
             class="w-full p-3 rounded bg-gray-700 text-white" required>
      <input type="email" id="email" placeholder="Email"
             class="w-full p-3 rounded bg-gray-700 text-white" required>
      <input type="password" id="password" placeholder="Password"
             class="w-full p-3 rounded bg-gray-700 text-white" required>
      <button type="submit" class="w-full bg-yellow-400 text-black font-bold py-3 rounded hover:bg-yellow-300">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-gray-400">
      Already have an account? <a href="login.html" class="text-yellow-400 hover:underline">Login</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
